<!doctype html>

<!--
Bramble must be hosted in an iframe vs. loaded directly.
This page is a helper for local development.
-->

<html spellcheck="false">
<head>
    <meta charset="utf-8">
    <title>Framed Bramble</title>
    <style>
        body {
            margin: 0;
        }

        .full {
            height: 100vh;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <div id="bramble" class="full"></div>

    <script src="thirdparty/require.min.js"></script>
    <script>
        require.config({
            baseUrl: './'
        });
        
        require(["bramble-api"], function(Bramble) {
            var bramble = Bramble.createInstance("#bramble", {
                hideUntilReady: true,
                url: "index.html",
                ready: function() { console.log('ready!'); }
            });
        });
    </script>
</body>
</html>
